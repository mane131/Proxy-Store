<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #333, #555);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        h1, h2, .time, .section p, .section a {
            color: #333;
            text-shadow: 0 0 10px #ffdd57, 0 0 20px #ffdd57, 0 0 30px #ffdd57;
            transition: color 0.3s, text-shadow 0.3s;
        }
        h1 {
            border-bottom: 2px solid #ffdd57;
            padding-bottom: 10px;
        }
        /* Additional styles omitted for brevity */
        /* Style your sections, buttons, etc. as before */
    </style>
</head>
<body onload="hideLoader()">
    <div id="loader">Loading...</div>
    <h1 class="three-d">SecretV2.</h1>
    <div class="time three-d" id="datetime"></div>
    
    <!-- Sections and links omitted for brevity -->

    <div class="theme-ui" id="theme-ui">
        <button class="close-btn" onclick="closeThemeUI()">X</button>
        <h3>Select Theme</h3>
        <button onclick="setDarkMode()">Dark Mode</button>
        <button onclick="setLightMode()">Light Mode</button>
        <button onclick="setSpaceTheme()">Space Theme</button>
    </div>

    <audio id="space-audio" src="space song.mp3" preload="auto"></audio>

    <script>
        function updateTime() {
            var now = new Date();
            var datetimeString = now.toLocaleString('en-US', { timeZone: 'America/Chicago' });
            document.getElementById('datetime').textContent = datetimeString;
        }
        setInterval(updateTime, 1000);

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function executeCommand() {
            var command = document.getElementById('command-input').value.toLowerCase().trim();
            switch (command) {
                case 'help':
                    alert("Available commands:\n1. help\n2. light mode\n3. themes");
                    break;
                case 'light mode':
                    setLightMode();
                    break;
                case 'themes':
                    document.getElementById('theme-ui').style.display = 'block';
                    break;
                default:
                    alert("Unknown command");
                    break;
            }
        }

        function setDarkMode() {
            // Dark mode settings
        }

        function setLightMode() {
            // Light mode settings
        }

        function setSpaceTheme() {
            document.body.classList.add('space-theme');
            createStars();
            document.getElementById('space-audio').play(); // Play the space song
        }

        function closeThemeUI() {
            document.getElementById('theme-ui').style.display = 'none';
        }

        function createStars() {
            let starContainer = document.createElement('div');
            starContainer.style.position = 'absolute';
            starContainer.style.top = 0;
            starContainer.style.left = 0;
            starContainer.style.width = '100%';
            starContainer.style.height = '100%';
            starContainer.style.zIndex = -1;

            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starContainer.appendChild(star);
            }
            document.body.appendChild(starContainer);
        }
    </script>
</body>
</html>
